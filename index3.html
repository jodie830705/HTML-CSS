<h2>是南投埔里2023年才新開幕的咖啡甜點餐廳</h2>
<ul>
<li>位置在隆生路130-1號小巷弄裡面</li>
<li>超級偏僻沒人介紹真的很難會知道</li>
<li>如果要找金悅玻璃屋咖啡</li>
</ul><br>
可以使用 Google Map 導航，雖然沒有很準確但在附近，繼續往左前方步行就會看到了。

金悅玻璃屋咖啡其實是滑IG時意外看到的埔里咖啡館，看介紹不但有好喝咖啡、肉桂卷也很吸引我，剛好人就在埔里婆家，立刻叫 VC 帶我去拎嘎逼～<br>

金悅玻璃屋咖啡原址其實是牛棚喔，經改造後變成很有特色的庭園環境，裡面有少數停車位可以停放車輛，如果停滿了就要附近找車位再走過來。<br>
